<style>
  * {
    box-sizing: border-box;
    font-family: 'Trebuchet MS';
  }

  html,
  body {
    margin: 0;
    padding: 1%;
    background-image: url(https://static.colourlovers.com/images/patterns/6039/6039709.png?1751560715);

  }

  .c_container {

  .c_navbar {

  }

  }

  }

  @media(max-width: 1000px) {

    body {

      font-size: 1.5rem;
    }

    .c_color_area {
      width: 90%;
      padding: 1% 1% 1% 1%;
    }
  }

  #timer {
    color: rgba(49, 241, 43, 0.712)
  }
</style>

<script>
  // --- DeÄŸiÅŸkenlerimizi HazÄ±rlayalÄ±m ---
  let timeLeft = 10; // SÃ¼re deÄŸiÅŸkeni
  let timerInterval = null; // ZamanlayÄ±cÄ±yÄ± kontrol etmek iÃ§in (setInterval)
  let oyunBasladiMi = false; // Oyunun baÅŸlayÄ±p baÅŸlamadÄ±ÄŸÄ±nÄ± kontrol eden bayrak ğŸš©

  // --- HTML Elementlerini SeÃ§elim ---
  const timerDisplay = document.createElement("h3");
  timerDisplay.id = "timer";
  document.querySelector(".c_navbar").appendChild(timerDisplay);

  const skorBoard = document.querySelector(".c_navbar h2");
  const yaziAlani = document.querySelector(".c_text_area h1");
  const renkKutulari = document.querySelectorAll(".c_color_box");

  // --- Renk ve Metin Sabitleri ---
  const renkKarmalari = ['rgb(206, 24, 54)', 'rgb(237, 185, 46)', 'rgb(58, 43, 224)', 'rgb(20, 14, 18)'];
  const metinKarmalari = ['KÄ±rmÄ±zÄ±', 'SarÄ±', 'Mavi', 'Siyah'];

  // --- Oyun FonksiyonlarÄ± ---

  /**
   * Oyunu baÅŸlatÄ±r veya yeniden baÅŸlatÄ±r.
   * SÃ¼reyi 20'ye ayarlar, skoru sÄ±fÄ±rlar ve zamanlayÄ±cÄ±yÄ± Ã§alÄ±ÅŸtÄ±rÄ±r.
   */
  function oyunuBaslat() {
    alert("Oyun BaÅŸladÄ±");
    oyunBasladiMi = true; // Oyun baÅŸladÄ±!
    timeLeft = 10; // SÃ¼reyi yeniden 20 yap
    skorBoard.textContent = 0; // Skoru sÄ±fÄ±rla
    yeniTurHazirla(); // Ä°lk renk ve yazÄ±yÄ± getir

    timerDisplay.textContent = `SÃ¼re: ${timeLeft} saniye`; // Ekranda gÃ¶ster

    // Ã–nceki zamanlayÄ±cÄ± varsa temizle (yeniden baÅŸlama durumu iÃ§in)
    clearInterval(timerInterval);

    // ZamanlayÄ±cÄ±yÄ± her saniye Ã§alÄ±ÅŸacak ÅŸekilde ayarla
    timerInterval = setInterval(() => {
      timeLeft--; // SÃ¼reyi bir azalt
      timerDisplay.textContent = `SÃ¼re: ${timeLeft} saniye`;

      if (timeLeft === 0) {
        oyunuBitir("SÃ¼re Bitti! âŒ›"); // SÃ¼re biterse oyunu bitir
      }
    }, 1000); // 1000ms = 1 saniye
  }

  /**
   * Oyunu bitirir.
   * ZamanlayÄ±cÄ±yÄ± durdurur ve sonuÃ§ mesajÄ±nÄ± gÃ¶sterir.
   */
  function oyunuBitir(mesaj) {
    clearInterval(timerInterval); // ZamanlayÄ±cÄ±yÄ± durdur! ğŸ›‘
    oyunBasladiMi = false; // Oyun bitti!
    alert(`${mesaj}\n Skorunuz: ${skorBoard.textContent}`); // Sonucu alert ile gÃ¶ster
    yaziAlani.textContent = "Yeniden BaÅŸlamak Ä°Ã§in Bir Renk SeÃ§iniz!"; // KullanÄ±cÄ±ya ipucu ver
  }

  /**
   * DoÄŸru cevap sonrasÄ± yeni bir tur hazÄ±rlar.
   */
  function yeniTurHazirla() {
    let rastgeleRenk = renkKarmalari[rastgeleSayiBul(0, 3)];
    let rastgeleMetin = metinKarmalari[rastgeleSayiBul(0, 3)];

    yaziAlani.textContent = rastgeleMetin;
    yaziAlani.style.color = rastgeleRenk;
  }

  /**
   * Min ve max arasÄ±nda rastgele bir sayÄ± Ã¼retir.
   */
  function rastgeleSayiBul(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }


  // --- Olay Dinleyicileri (Event Listeners) ---

  // Her bir renk kutusuna tÄ±klama olayÄ± ekleyelim
  renkKutulari.forEach(tiklananRenkKutusu => {
    tiklananRenkKutusu.addEventListener("click", function () {
      // EÄŸer oyun henÃ¼z baÅŸlamadÄ±ysa, bu ilk tÄ±klama oyunu baÅŸlatÄ±r!
      if (!oyunBasladiMi) {
        oyunuBaslat();
        return; // Ä°lk tÄ±klama sadece baÅŸlatÄ±r, kontrol yapmaz.
      }

      // TÄ±klanan kutunun ve yazÄ±nÄ±n rengini alalÄ±m (getComputedStyle ile doÄŸru renk kodunu alÄ±rÄ±z)
      let tiklananKutununRengi = window.getComputedStyle(tiklananRenkKutusu).backgroundColor;
      let yazanMetninRengi = window.getComputedStyle(yaziAlani).color;

      // Renkler eÅŸleÅŸiyor mu? (DoÄŸru Cevap) âœ…
      if (tiklananKutununRengi === yazanMetninRengi) {
        skorBoard.textContent++; // Skoru 1 artÄ±r
        timeLeft++; // SÃ¼reye 1 saniye ekle
        timerDisplay.textContent = `SÃ¼re: ${timeLeft} saniye`; // EkranÄ± gÃ¼ncelle
        yeniTurHazirla(); // Bir sonraki soruya geÃ§
      }
      // Renkler eÅŸleÅŸmiyor! (YanlÄ±ÅŸ Cevap) âŒ
      else {
        oyunuBitir("YanlÄ±ÅŸ SeÃ§im! Oyun Bitti. ğŸ˜”");
      }
    });
  });

  // BaÅŸlangÄ±Ã§ta ekranÄ± hazÄ±rlayalÄ±m
  timerDisplay.textContent = `BaÅŸlamak iÃ§in bir renge tÄ±kla!`;
  yaziAlani.textContent = "YazÄ±nÄ±n Rengini Bulma Oyunu";

</script>
